<div class="page-header">
  <h1>Edit Class</h1>
</div>

<%= form_for(class, {action: classPath({ class_id: class.ID }), method: "PUT"}) { %>
  <%= partial("classes/form.html") %>
  <a href="<%= classPath({ class_id: class.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
