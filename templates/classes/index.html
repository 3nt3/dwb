<div class="page-header">
  <h1>Classes</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newClassesPath() %>" class="btn btn-primary">Create New Class</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Day</th>
    <th>Hour</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (class) in classes { %>
      <tr>
      <td><%= class.Name %></td>
        <td><%= class.Day %></td>
        <td><%= class.Hour %></td>
        <td>
          <div class="pull-right">
            <a href="<%= classPath({ class_id: class.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editClassPath({ class_id: class.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= classPath({ class_id: class.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
