<div class="page-header">
    <h1>Items</h1>
</div>
<ul class="list-unstyled list-inline">
    <li><a href="<%= newItemsPath() %>" class="btn btn-primary">Neu</a></li>
</ul>

<table class="table table-striped">
    <thead>
    <th>Abgabedatum</th>
    <th>Fach</th>
    <th>Aufgabe</th>
    <th>Autor</th>
    <th>Aktionen</th>
    </thead>
    <tbody>
    <%= for (item) in items { %>
    <tr>
        <td><%= item.DueDate %></td>
        <td><%= item.Class %></td>
        <td><%= item.Exercise %></td>
        <td><%= item.Author %></td>
        <td>
            <div class="pull-right">
                <a href="<%= itemPath({ item_id: item.ID }) %>" class="btn btn-info">View</a>
                <a href="<%= editItemPath({ item_id: item.ID }) %>" class="btn btn-warning">Edit</a>
                <a href="<%= itemPath({ item_id: item.ID }) %>" data-method="DELETE" data-confirm="Are you sure?"
                   class="btn btn-danger">Destroy</a>
            </div>
        </td>
    </tr>
    <% } %>
    </tbody>
</table>

<div class="text-center">
    <%= paginator(pagination) %>
</div>
